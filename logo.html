<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fans Talk 90 - Improved Style</title>
    <style>
        /* A more dynamic gradient background that mimics the logo's atmosphere */
        body {
            /* A radial gradient from a medium purple to a deep, dark purple/black */
            background-color: #1b142b;
            background-image: radial-gradient(circle at center, #5e3a84 0%, #1b142b 70%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from slight rotation */
        }

        /* The main container for the text with enhanced effects */
        .logo-text {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 8rem; /* Slightly larger for more impact */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -3px;
            
            /* --- TEXT GRADIENT TECHNIQUE --- */
            /* 1. Create a gradient background */
            background: linear-gradient(to bottom, #FFFFFF, #d1d1d1);
            /* 2. Clip the background to the shape of the text */
            -webkit-background-clip: text;
            background-clip: text;
            /* 3. Make the text color transparent so the background shows through */
            color: transparent;

            /* --- STROKE & SHADOW --- */
            /* A thicker, more defined stroke */
            -webkit-text-stroke: 4px #000000;
            text-stroke: 4px #000000;
            /* A deeper, softer shadow for a more realistic 3D effect */
            text-shadow: 8px 8px 12px rgba(0, 0, 0, 0.7);

            /* A subtle rotation to make it more dynamic */
            transform: rotate(-2deg);
        }

        /* Applying a rich gold gradient specifically to the "90" */
        .logo-text .ninety {
            /* A vibrant gold-to-orange gradient */
            background: linear-gradient(to bottom, #FFD700, #F5B000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

    <h1 class="logo-text">
        Fans Talk <span class="ninety">90</span>
    </h1>

</body>
</html>
